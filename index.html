<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FURIA Zone - Chat da Torcida</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black text-white flex flex-col min-h-screen">
    <header class="bg-gray-900 p-4 flex items-center justify-between shadow-md">
      <div class="flex items-center space-x-3">
        <img src="IMGS/furia-seeklogo.png" alt="FURIA Logo" class="w-10 h-10" />
        <h1 class="text-xl font-bold">FURIA Zone</h1>
      </div>
      <div class="flex items-center space-x-6"></div>
    </header>

    <main
      class="flex-1 flex flex-col lg:flex-row items-start justify-center p-4 gap-4"
    >
      <div
        id="chat-window"
        class="fade-in bg-gray-900 text-white rounded-lg shadow-lg w-full max-w-md h-[600px] flex flex-col overflow-hidden"
      >
        <div class="bg-purple-700 p-4 text-center font-bold text-lg">
          Pantera Bot üêæ
        </div>
        <div
          id="chat-messages"
          class="flex-1 p-4 overflow-y-auto space-y-2"
        ></div>
        <div class="p-4 border-t border-gray-700 flex">
          <input
            type="text"
            id="chat-input"
            class="flex-1 bg-gray-700 p-2 rounded-l-lg focus:outline-none"
            placeholder="Digite sua mensagem..."
          />
          <button
            id="send-btn"
            class="bg-purple-600 p-2 rounded-r-lg hover:bg-purple-700"
          >
            Enviar
          </button>
        </div>
      </div>

      <div
        class="fade-in bg-yellow-50 text-black rounded-lg shadow-lg w-full max-w-md h-[600px] flex flex-col overflow-hidden"
      >
        <div class="bg-purple-700 text-white p-4 text-center font-bold text-lg">
          üî• Torcida FURIA
        </div>
        <div
          id="torcida-messages"
          class="flex-1 p-4 overflow-y-auto space-y-2"
        ></div>
      </div>
    </main>

    <footer class="bg-gray-900 p-4 text-center text-gray-500 text-sm">
      ¬© 2025 FURIA Zone | Feito com üñ§ para os FURIOSOS
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="hover:text-purple-400">Twitter</a>
        <a href="#" class="hover:text-purple-400">Instagram</a>
        <a href="#" class="hover:text-purple-400">Discord</a>
      </div>
    </footer>
    <script src="/JS/script.js"></script>
    <script src="/JS/simulador.js"></script>
  </body>
</html>
